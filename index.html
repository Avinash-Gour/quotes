<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Daily Qoutes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>Thought Of The Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas-fa-quote-left"></i>
                <p class="quote">If life were predictable it would cease to be life, and be without flavor</p>
                <i class="fas-fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="name">Avinash Gour</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound" onclick="sound()"><i class="fas fa-volume-up"></i></li>
                    <li class="sound" onclick="copy()"><i class="fas fa-copy"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
